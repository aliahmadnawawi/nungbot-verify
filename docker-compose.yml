services:
  tgbot:
    build: .
    container_name: sheerid-tgbot
    # Restart otomatis jika bot crash, kecuali dimatikan manual
    restart: unless-stopped

    # Variabel Lingkungan (Diambil dari file .env)
    environment:
      # Mengubah Zona Waktu ke WIB (Jakarta)
      - TZ=Asia/Jakarta
      - PYTHONUNBUFFERED=1
      # Konfigurasi Bot Telegram
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_USERNAME=${CHANNEL_USERNAME:-pk_oa}
      - CHANNEL_URL=${CHANNEL_URL:-https://t.me/pk_oa}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      # Konfigurasi Database MySQL
      - MYSQL_HOST=${MYSQL_HOST:-localhost}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-tgbot_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tgbot_verify}

    # Penyimpanan Log (Agar log tidak hilang saat restart)
    volumes:
      - ./logs:/app/logs

    # Pengaturan Rotasi Log (Agar file log tidak membengkak memenuhi server)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"   # Maksimal ukuran 1 file log = 10MB
        max-file: "3"     # Maksimal menyimpan 3 file log terakhir

    # Mode Jaringan
    network_mode: bridge